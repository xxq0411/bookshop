        html,body{
            padding:0px;
            margin:0px;

            font-family:'Karla' , sans-serif;
            color:#fff;
            height:100%;
            overflow:hidden;
        }
        h1{
            z-index:1000;
            position:fixed;
            top:50%;
            right:50%;
            transform:translateX(-50%) translateY(-100%);
            font-size:58px;
            border:2px solid #fff;
            padding:7.5px 15px;
            background:rgba(0, 0, 0, 0.5);
            border-radius:5px;
            overflow:hidden;
        }
        span{
            position:relative;
            display:inline-block;
            animation: drop 0.75s;
        }
        @keyframes drop{
            0% {
                transform:translateY(-100px);
                opacity:1;
            }
            0% {
                transform: translateY(-100px);
                opacity: 1;
            }
            90%{
                transform:translateY(10px);
                opacity: 1;
            }
            100%{
                transform:translateY(0px);
            }
        }

    </style>
</head>
