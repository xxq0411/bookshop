<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>

    </style>
</head>
<body>
    <div id="text" class="wrapper">
        <!--content by js-->
    </div>
    <script>
        var text = "hover me";
        var creatLetterArray =function creatLetterArray (string){
            // feng ge
            return string.split('');
        };
        var creatLetterLayer = function creatLetterLayer(array) {
            return array.map(function (letter) {
                var layer = "";
                for(i = 1; i <= 2; i++){
                    // 注意 ""，表示如果字母为空格则执行
                    if(letter == " "){
                        layer += '<span class="space"></span>'
                    }else{
                        layer += '<span class="letter- ' + i + ' " >' + letter + "</span>";
                    }
                }
                return layer;
            })
        };

        var creatLetterContainers = function creatLetterContainers(array) {
            return array.map(function(item){
                var container = "";
                container += '<div class="wrapper">' + item + "</div>";
                return container;
            })
        };

        var outputLayers = new Promise(function(resolve,reject){
            document.getElementById("text").innerHTML = creatLetterContainers(creatLetterLayer(creatLetterArray(text))).join("");
            resolve();
        });
        //将所有Span集合到一个数组中
        var spans = Array.from(document.getElementsByTagName("span"));
        outputLayers.than(function(){
            return spans.map(function(span){
                setTimeout(function(){
                    span.parentElement.style.width = span.offsetWidth;
                    span.parentElement.style.height = span.offsetHeight;

                },250)
            })
        }).than(function(){
            var time = 250;
            return spans.map(function () {
                span.parentElement.style.top = "0px";
            },time)
        })





    </script>
</body>
</html>
